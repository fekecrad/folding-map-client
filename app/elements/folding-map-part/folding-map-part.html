<dom-module id="folding-map-part">
  <style>
    :host {
      display: block;
    }
    google-map{
      height: 100vh;
      width: 100%;
    }
  </style>
  <template>
    <google-map id="map" latitude="{{lat}}" longitude="{{lng}}" zoom="{{zoom}}"></google-map>
    <web-socket id="socketHandler"
                lat="{{lat}}"
                lng="{{lng}}"
                zoom="{{zoom}}"
                composition="{{deviceComposition}}">
    </web-socket>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'folding-map-part',
    properties: {
      map: Object,
      lat: {
        type: Number,
        value: 51.3,
        notify: true
      },
      lng: {
        type: Number,
        value: 0.7,
        notify: true
      },
      zoom: {
        type: Number,
        value: 10,
        notify: true
      },
      deviceComposition: {
        type: Array,
        notify: true
      }
    },

    ready: function () {
      this._initializeMap();
    },

    _initializeMap: function () {
      this.$.map.dragEvents = true;
      this.$.map.disableDefaultUi = true;
      //this.$.map.signedIn = true;
      this._setMapEvents();
    },

    _setMapEvents: function() {
      var el = this;
      el.$.map.addEventListener('google-map-dragend', function(e) {
        el._sendSocketMessage(el._gatherMessageData());
      });

      el.$.map.addEventListener('google-map-ready', function() {
        el._initializeWebSocketConnection();
        google.maps.event.addListener(el.$.map.map, 'zoom_changed',
          function() {
            el._sendSocketMessage(el._gatherMessageData());
        });
      });
    },

    _initializeWebSocketConnection: function() {
      this._sendSocketMessage(JSON.stringify(this._getMapSize()));
    },

    _gatherMessageData: function() {
      var el = this.$.map;
      return JSON.stringify({
        lat: el.latitude,
        lng: el.longitude,
        zoom: el.zoom,
        mapBounds: this._getMapBounds()
      })
    },
    
    _getMapBounds: function() {
      var bounds = this.$.map.map.getBounds();
      return {
        'northEast' : {
          'lat': bounds.getNorthEast().lat(),
          'lng': bounds.getNorthEast().lng()
        },
        'southWest' : {
          'lat': bounds.getSouthWest().lat(),
          'lng': bounds.getSouthWest().lng()
        }
      }
    },

    _getMapSize: function() {
      return {
        'h': this.$.map.getBoundingClientRect().height,
        'w': this.$.map.getBoundingClientRect().width
      }
    },

    _sendSocketMessage: function(data) {
      this.$.socketHandler.sendMessage(data);
    }
  });
})();
</script>
