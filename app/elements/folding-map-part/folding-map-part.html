<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<dom-module id="folding-map-part">
  <style>
    :host {
      display: block;
    }
    #map{
      height: 100vh;
      width: 100%;
    }
  </style>
  <template>
    <div id="map"></div>
    <web-socket id="socketHandler"></web-socket>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'folding-map-part',
    properties: {
      map: Object
    },
    ready: function () {
      this.initializeMap();
    },

    initializeMap: function () {
      var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 12});

      this.map = new L.Map(this.$.map);
      this.map.setView(new L.LatLng(51.3, 0.7), 10);
      this.map.addLayer(osm);

      //quick hack - https://github.com/Leaflet/Leaflet/issues/694
      var thatMap = this.map;
      setTimeout(function() {
        thatMap.invalidateSize();
      }, 50 );

    }
  });
})();
</script>
