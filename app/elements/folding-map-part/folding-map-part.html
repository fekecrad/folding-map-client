<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<dom-module id="folding-map-part">
  <style>
    :host {
      display: block;
    }
    #map{
      height: 100vh;
      width: 100%;
    }
  </style>
  <template>
    <div id="map"></div>
    <web-socket id="socketHandler"></web-socket>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'folding-map-part',
    properties: {
      map: Object,
      defaultPosition: {
        type: Object,
        value: new L.LatLng(51.3, 0.7)
      },
      defaultZoom: {
        type: Number,
        value: 10
      }
    },
    ready: function () {
      this._initializeMap();
    },

    _initializeMap: function () {
      var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osm = new L.TileLayer(osmUrl);

      this.map = new L.Map(this.$.map);
      this.map.setView(this.defaultPosition, this.defaultZoom);
      this.map.addLayer(osm);
      this._setMapEvents();

      //quick hack - https://github.com/Leaflet/Leaflet/issues/694
      var thatMap = this.map;
      setTimeout(function() {
        thatMap.invalidateSize();
      }, 50 );
    },

    _setMapEvents: function() {
      var el = this;
      this.map.on('drag', function(e) {
        el._sendSocketMessage(JSON.stringify(e.target.getCenter()));
      });
      this.map.on('zoomend', function(e) {
        el._sendSocketMessage(e.target.getZoom());
      });
    },

    _sendSocketMessage: function(data) {
      console.log(data);
      //this.$.socketHandler.sendMessage(data);
    }
  });
})();
</script>
