<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<dom-module id="folding-map-part">
  <style>
    :host {
      display: block;
    }
    google-map{
      height: 100vh;
      width: 100%;
    }
  </style>
  <template>
    <google-map id="map" latitude="{{lat}}" longitude="{{lng}}" zoom="{{zoom}}"></google-map>
    <web-socket id="socketHandler" lat="{{lat}}" lng="{{lng}}" zoom="{{zoom}}" viewStatus="{{viewStatus}}">
    </web-socket>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'folding-map-part',
    properties: {
      map: Object,
      lat: {
        type: Number,
        value: 51.3,
        notify: true
      },
      lng: {
        type: Number,
        value: 0.7,
        notify: true
      },
      zoom: {
        type: Number,
        value: 10,
        notify: true
      },
      viewStatus: {
        type: Object,
        value: {
          lat: 51.3,
          lng: 0.7
        },
        notify: true
      }
    },

    observers: [
      '_positionAndZoomChanged(lat, lng, zoom)',
      '_viewChanged(viewStatus.*)'
    ],

    ready: function () {
      console.log(this.$.map.google);
      var el = this;
      //this._initializeMap();
      this.$.map.dragEvents = true;
      this.$.map.addEventListener('google-map-dragend', function(e) {
        el._sendSocketMessage(el._gatherMessageData(e.target));
      });

      this.$.map.addEventListener('google-map-ready', function(e) {
        google.maps.event.addListener(el.$.map.map, 'zoom_changed', function() {
          console.log('kokot');
        });
      });
    },

    _initializeMap: function () {
      var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osm = new L.TileLayer(osmUrl, {
        detectRetina: true,
        updateWhenIdle: true,
        reuseTiles: true
      });

      console.log(this.map);
      this.map = new L.Map(this.$.map);
      this.map.setView(new L.LatLng(this.lat, this.lng), this.zoom);
      this.map.addLayer(osm);
      this._setMapEvents();

      //quick hack - https://github.com/Leaflet/Leaflet/issues/694
      var thatMap = this.map;
      setTimeout(function() {
        thatMap.invalidateSize();

      }, 50);
    },

    _setMapEvents: function() {
      var el = this;
      this.map.on('dragend', function(e) {
        el._sendSocketMessage(el._gatherMessageData(e.target));
      });
      this.map.on('zoomend', function(e) {
        el._sendSocketMessage(el._gatherMessageData(e.target));
      });
    },

    _gatherMessageData: function(target) {
      return JSON.stringify({
        lat: target.latitude,
        lng: target.longitude,
        zoom: 10
      })
    },

    _sendSocketMessage: function(data) {
      this.$.socketHandler.sendMessage(data);
    },

    _positionAndZoomChanged: function(lat, lng, zoom) {
      if(this.map) {
        var map = this.map;
        console.log('changing view');
        console.log(lat);
        console.log(lng);
        console.log(zoom);
        map.setView(new L.LatLng(lat, lng));
        map.setZoom(zoom);
      }
    },

    _viewChanged: function (record) {
      console.log(record);
    }
  });
})();
</script>
