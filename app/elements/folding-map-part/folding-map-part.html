<dom-module id="folding-map-part">
  <style>
    :host {
      display: block;
    }
    google-map{
      height: 100vh;
      width: 100%;
    }
  </style>
  <template>
    <google-map id="map" latitude="{{lat}}" longitude="{{lng}}" zoom="{{zoom}}"></google-map>
    <web-socket id="socketHandler" lat="{{lat}}" lng="{{lng}}" zoom="{{zoom}}" viewStatus="{{viewStatus}}">
    </web-socket>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'folding-map-part',
    properties: {
      map: Object,
      lat: {
        type: Number,
        value: 51.3,
        notify: true
      },
      lng: {
        type: Number,
        value: 0.7,
        notify: true
      },
      zoom: {
        type: Number,
        value: 10,
        notify: true
      }
    },

    ready: function () {
      this._initializeMap();
    },

    _initializeMap: function () {
      this.$.map.dragEvents = true;
      this.$.map.disableDefaultUi = true;
      //this.$.map.signedIn = true;
      this._setMapEvents();
    },

    _setMapEvents: function() {
      var el = this;
      el.$.map.addEventListener('google-map-dragend', function(e) {
        el._sendSocketMessage(el._gatherMessageData(e.target));
      });

      el.$.map.addEventListener('google-map-ready', function() {
        google.maps.event.addListener(el.$.map.map, 'zoom_changed',
          function() {
            el._sendSocketMessage(el._gatherMessageData(el.$.map));
        });
      });
    },

    _gatherMessageData: function(target) {
      return JSON.stringify({
        lat: target.latitude,
        lng: target.longitude,
        zoom: target.zoom,
        bounds: this._gatherMapBounds(target.map.getBounds())
      })
    },
    
    _gatherMapBounds: function(bounds) {
      return {
        'northEast' : {
          'lat': bounds.getNorthEast().lat(),
          'lng': bounds.getNorthEast().lng()
        },
        'southWest' : {
          'lat': bounds.getSouthWest().lat(),
          'lng': bounds.getSouthWest().lng()
        }
      }
    },

    _sendSocketMessage: function(data) {
      this.$.socketHandler.sendMessage(data);
    }
  });
})();
</script>
