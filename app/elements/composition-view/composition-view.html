<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="composition-view">
  <style>
    :host {
      display: block;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #compositionButton {
      width: 60px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
  <template>
    <div id="compositionButton" on-click="compositionViewOpen"></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'composition-view',

    properties: {
      deviceComposition: {
        type: Array,
        notify: true
      }
    },

    compositionViewOpen: function () {
      console.log(this.deviceComposition);
    }
  });
})();
</script>
