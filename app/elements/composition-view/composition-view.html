<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="composition-view">
  <style>
    :host {
      display: block;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #compositionView {
      background-color: rgba(255, 0, 0, 0.5);
    }


  </style>
  <template>
    <paper-icon-button icon="view-quilt"
                       on-click="compositionViewOpen"></paper-icon-button>

    <paper-dialog id="compositionView" entry-animation="scale-up-animation"
            exit-animation="scale-down-animation">
      <canvas></canvas>

    </paper-dialog>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'composition-view',

    properties: {
      composition: {
        type: Array,
        notify: true
      }
    },

    observers: [
      '_compositionChanged(composition.splices)'
    ],

    compositionViewOpen: function () {
      console.log(this.composition);
      this.$.compositionView.toggle();
    },

    _compositionChanged: function(changeRecord) {
      console.log('Composition changed');
      console.log(this.composition);
    }
  });
})();
</script>
