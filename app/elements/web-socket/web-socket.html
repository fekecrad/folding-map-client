<dom-module id="web-socket">
<template>

</template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'web-socket',

    properties: {
      webSocket: {
        type: Object
      },
      url: {
        type: String,
        value: "ws://localhost:3002"
      },
      protocol: {
        type: String,
        value: "echo-protocol"
      },
      lat:{
        type: Number,
        notify: true
      },
      lng:{
        type: Number,
        notify: true
      },
      zoom:{
        type: Number,
        notify: true
      },
      viewStatus: {
        type: Object,
        notify: true
      },
      composition: {
        type: Array,
        notify: true
      },
      device: {
        type: Object,
        notify: true
      }
    },

    ready: function () {
      this._initializeWebSocket();
    },

    _initializeWebSocket: function () {
      var el = this;
      el.webSocket = new WebSocket(this.url, this.protocol);
//      el.webSocket.onopen = function () {
//        el.webSocket.send('Connected');
//      };
      el.webSocket.onmessage = function (message) {
        var data = JSON.parse(message.data);

        el._handleResponse(data);
      }
    },

    sendMessage: function(message) {
      this.webSocket.send(message);
    },

    _isInitialResponse: function(data) {
      return data.hasOwnProperty('guid')
    },
    _handleResponse: function(data) {

      var RESPONSE_KIND = {
        'GENERATE_GUID': 'GENERATE_GUID',
        'SYNC_COMPOSITION' : 'SYNC_COMPOSITION',
        'SYNC_VIEW' : 'SYNC_VIEW'
      }

      if(data.kind === RESPONSE_KIND.GENERATE_GUID) {
        this.set('device.guid', data.data.guid)
      } else {
        console.log(data);
        this.lat = data.lat;
        this.lng = data.lng;
        this.zoom = data.zoom;
        this.composition = data.composition;
      }

    }
  });
})();
</script>
