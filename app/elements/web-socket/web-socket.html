<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="web-socket">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div><span>{{message}}</span></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'web-socket',

    properties: {
      webSocket: {
        type: Object
      },
      message: String
    },

    ready: function () {
      this.initializeWebSocket();
    },

    initializeWebSocket: function () {
      var el = this;
      el.webSocket = new WebSocket("ws://10.0.0.44:8080", "echo-protocol");
      el.webSocket.onopen = function () {
        el.webSocket.send('Connected');
      };
      el.webSocket.onmessage = function (message) {
        el.message = message.data;
        console.log(message.data);
      }
    }
  });
})();
</script>
