<dom-module id="web-socket">
<template>

</template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'web-socket',

    properties: {
      webSocket: {
        type: Object
      },
      url: {
        type: String,
        value: "ws://localhost:3002"
      },
      protocol: {
        type: String,
        value: "echo-protocol"
      },
      lat:{
        type: Number,
        notify: true
      },
      lng:{
        type: Number,
        notify: true
      },
      zoom:{
        type: Number,
        notify: true
      },
      viewStatus: {
        type: Object,
        notify: true
      },
      composition: {
        type: Array,
        notify: true
      },
      device: {
        type: Object,
        notify: true
      }
    },

    ready: function () {
      this._initializeWebSocket();
    },

    _initializeWebSocket: function () {
      var el = this;
      el.webSocket = new WebSocket(this.url, this.protocol);

      el.webSocket.onopen = function() {
        console.log('Connection opened');
      };

      el.webSocket.onerror = function() {
        console.log('Error websocket')
      };

      el.webSocket.onclose = function() {
        console.log('Connection closed')
      };

      el.webSocket.onmessage = function (message) {
        el._handleResponse(JSON.parse(message.data));
      };
    },

    sendMessage: function(message) {
      this.webSocket.send(message);
    },

    _handleResponse: function(response) {

      var RESPONSE_KIND = {
        'GENERATE_GUID': 'GENERATE_GUID',
        'SYNC_COMPOSITION' : 'SYNC_COMPOSITION',
        'SYNC_VIEW' : 'SYNC_VIEW'
      };

      switch (response.kind) {
        case RESPONSE_KIND.GENERATE_GUID:
          this._setGuid(response.data.guid);
          break;
        case RESPONSE_KIND.SYNC_VIEW:
          this._syncView(response.data);
          break;
        case RESPONSE_KIND.SYNC_COMPOSITION:
          this._syncComposition(response.data);
          break
      }
    },

    _setGuid: function(guid) {
      this.set('device.guid', guid);
    },

    _syncView: function(data) {
      this.lat = data.lat;
      this.lng = data.lng;
      this.zoom = data.zoom;
    },

    _syncComposition: function(composition) {
      this.composition = composition;
    },

    _sendSocketMessage: function(kind, data) {
      this.sendMessage(JSON.stringify({
        kind: kind,
        data: data
      }));
    }

  });
})();
</script>
