<dom-module id="web-socket">
<template>

</template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'web-socket',

    properties: {
      webSocket: {
        type: Object
      },
      url: {
        type: String,
        value: "ws://localhost:3002"
      },
      protocol: {
        type: String,
        value: "echo-protocol"
      },
      lat:{
        type: Number,
        notify: true
      },
      lng:{
        type: Number,
        notify: true
      },
      zoom:{
        type: Number,
        notify: true
      },
      viewStatus: {
        type: Object,
        notify: true
      },
      composition: {
        type: Array,
        notify: true
      }
    },

    ready: function () {
      this._initializeWebSocket();
    },

    _initializeWebSocket: function () {
      var el = this;
      el.webSocket = new WebSocket(this.url, this.protocol);
//      el.webSocket.onopen = function () {
//        el.webSocket.send('Connected');
//      };
      el.webSocket.onmessage = function (message) {
        var data = JSON.parse(message.data);
        console.log(data);
        el.lat = data.lat;
        el.lng = data.lng;
        el.zoom = data.zoom;
        el.composition = data.composition;
      }
    },

    sendMessage: function(message) {
      this.webSocket.send(message);
    }
  });
})();
</script>
